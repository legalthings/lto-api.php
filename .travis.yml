language: php

php:
  - 7.2
  - 7.3
  - 7.4
  - 8.0

branches:
  only:
    - master
    - /^v\d+\.\d+\.\d+$/

before_install:
  - echo "extension=sodium.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - pecl install base58

install:
  - composer install
  - wget https://scrutinizer-ci.com/ocular.phar -O "$HOME/ocular.phar"

script:
  - vendor/bin/phpunit --coverage-clover cache/logs/clover.xml

after_success:
  - php "$HOME/ocular.phar" code-coverage:upload --format=php-clover cache/logs/clover.xml
